<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Article Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #333; /* Dark background color */
        color: #fff; /* White text color */
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #fff; /* White color for the headline */
      }

      .content {
        margin-top: 20px;
      }

      .image {
        max-width: 100%;
      }

      .description {
        font-size: 1.2em;
        margin-top: 10px;
      }

      .cta {
        color: #007bff; /* Blue color for the "Read More" link */
        text-decoration: none;
      }

      .cta:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Title of the News Article</h1>
    <p class="date">Published on: <span>February 9, 2025</span></p>

    <img src="image-placeholder.jpg" alt="Image" class="image" />

    <div class="content">
      <p class="description">
        Here's a short description or excerpt of the article. You can write a brief intro here that catches the reader's attention.
      </p>
      <a href="#" class="cta">Read More</a>
    </div>
  </body>
</html>
